name: CI
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 7
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'pnpm'
    - run: pnpm add --global zx
    - id: getMatrixData
      run: echo "::set-output name=matrixData::$(zx ./.github/workflows/getMatrixData.mjs)"
    - run: echo ${{ steps.getMatrixData.outputs.matrixData }}
    outputs:
      matrix: ${{ steps.getMatrixData.outputs.matrixData }}

  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
    - run: echo ${{ matrix.project }}
    - run: echo ${{ matrix.config }}
